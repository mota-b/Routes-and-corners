<!DOCTYPE html>
<html>

<head>
  <title>Simple search</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    function search() {
      const searchUrl = $("#searchUrl").val();

      $.post("http://localhost:3000/", { searchUrl: searchUrl }, (data, status) => {

        if (status === 'success')
          alert(`success\n${data}`);
        else
          alert("failed");

      });
    }
  </script>
</head>

<body>
  <h1>Searching</h1>
  <form onsubmit="search()">
    <label for="searchUrl">WHAT ARE LOOKING FOR ?</label>
    <input id="searchUrl" size="40" >
    <br>
    <br>
    <br>
    <button type="submit">Search</button>
  </form>

</body>

</html>
